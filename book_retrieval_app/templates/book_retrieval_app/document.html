{% extends 'book_retrieval_app/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-4">{{ title }}</h1>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <pre class="whitespace-pre-wrap">{{ content }}</pre>
    </div>
    <a href="{% url 'search' %}?query={{ request.GET.query }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Back to Search Results</a>
</div>
{% endblock %}
