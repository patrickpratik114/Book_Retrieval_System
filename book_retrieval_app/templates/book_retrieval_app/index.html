{% extends 'book_retrieval_app/base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Search for Books</h2>
    <form action="{% url 'search' %}" method="get" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="query">
                Enter your query:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="query" type="text" name="query" required>
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Search
            </button>
        </div>
    </form>
</div>
{% endblock %}
