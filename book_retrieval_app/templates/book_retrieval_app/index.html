{% extends 'book_retrieval_app/base.html' %}

{% block content %}
<div class="w-full max-w-3xl p-8 bg-gradient-to-br from-blue-200 via-blue-100 to-white rounded-3xl shadow-lg transform transition duration-500 hover:shadow-xl">
    <div class="bg-white/70 backdrop-blur-sm p-6 rounded-2xl">
        <h1 class="text-4xl font-bold mb-8 text-center text-gray-800">Book Retrieval</h1>
        <h2 class="text-2xl font-semibold mb-6 text-center text-gray-700">Search for Books</h2>
        <form action="{% url 'search' %}" method="get" class="space-y-8">
            <div>
                <label class="block text-gray-700 text-lg font-medium mb-3" for="query">
                    Enter your query:
                </label>
                <div class="relative">
                    <input 
                        class="w-full px-6 py-4 text-xl text-gray-800 rounded-xl focus:outline-none focus:ring-4 focus:ring-blue-300 focus:border-transparent transition duration-300 border-2 border-blue-100 bg-white"
                        id="query" 
                        type="text" 
                        name="query" 
                        required
                        placeholder="Type your search here..."
                    >
                    <div class="absolute inset-0 bg-gradient-to-r from-blue-50 to-white opacity-50 rounded-xl pointer-events-none"></div>
                </div>
            </div>
            <div class="flex justify-center">
                <button 
                    class="px-8 py-4 text-xl bg-gradient-to-r from-blue-400 to-blue-300 text-white font-semibold rounded-xl shadow-md hover:from-blue-500 hover:to-blue-400 focus:outline-none focus:ring-4 focus:ring-blue-200 focus:ring-opacity-75 transition duration-300 transform hover:scale-105"
                    type="submit"
                >
                    Search
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
